<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
</head>
<body>
    


    <div class="container my-3">
      <h2>Add Todo</h2>
      <form action="/" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" name="desc" id="desc">
  </div>

  <button type="submit" class="btn btn-dark">Submit</button>
</form>
    </div>

    <div class="container my-3">
      <h2>Your Todos</h2>


      {% if allTodo|length ==0 %}

      <div class="alert alert-dark" role="alert">
        No Todos found. Add your first todo now!
      </div>
        {% else %}
          <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  
    {% for todo in allTodo %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <form method="POST" action="/update/{{ todo.sno }}" style="display: inline-block;">
    <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
</form>


        <form method="POST" action="/delete/{{ todo.sno }}" style="display: inline-block;">
    <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
</form>
      </td>
    </tr>
  
  
    {% endfor %}
    {% endif %}
    </table>
    </tbody>

     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
